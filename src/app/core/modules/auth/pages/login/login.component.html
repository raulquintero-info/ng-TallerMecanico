<div class="container mb-5">

  <div class="row ms-3  mb-4">


    <section class="login">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-6 col-lg-6 col-xl-6 ">
            <img src="/assets/images/logo.png" class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-6 col-lg-6 col-xl-4 ">



            <!-- TODO: colocar mensajes de error del backend -->

            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div *ngIf="message" class="badge bg-danger  mb-2" > {{ message }} </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" formControlName="username"
                  placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger ps-2">
                  <div *ngIf="email.errors?.['required']">El email es obligatorio</div>
                  <div *ngIf="email.errors?.['email']">El email es debe tener un formato valido</div>
                </div> -->
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" formControlName="password"
                  placeholder="name@example.com">
                <label for="floatingInput">Contraseña</label>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger ps-2">
                  <div *ngIf="password.errors?.['required']">La contraseña obligatorio</div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary" [disabled]="showSpinner"><span *ngIf="showSpinner"
                class="spinner-border spinner-border-sm"></span> Iniciar Sesion</button>

            </form>

            <div class="m-5" style="font-size: 12px;" >
              <table class="table table-hover">
              <thead class="table-secondary">

                <tr><td colspan="3">Demo</td></tr>
              </thead>
              <tbody>

                <tr (click)="loginAsAdmin('usuario1@gmail.com', '12345')" style="cursor: pointer">
                  <td>Administrador</td><td>usuario1@gmail.com</td><td><i class="bi bi-box-arrow-in-right"></i></td>
                </tr>
              </tbody>
              </table>
            </div>

          </div>

        </div>
      </div>

    </section>


  </div>
</div>
