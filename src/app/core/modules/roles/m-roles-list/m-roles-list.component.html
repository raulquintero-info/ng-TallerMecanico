<div class="table-responsive">
  <table class="table table-striped table-hover table-borderless  align-middle">
    <thead class="table-dark">
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th width="300" class="d-print-none">Opciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let rol of roles" class="table-striped">
        <td scope="row">{{rol.idRol}}</td>
        <td>{{rol.nombre| titlecase}}</td>
        <!-- <td> {{customer.vehiculos.length? customer.vehiculos.length: 0}}</td> -->
        <td class="d-print-none">
          <button class="btn btn-warning btn-sm" [routerLink]="['/admin/catalogos/roles-form/' + rol.idRol]">Editar</button>&nbsp;
          <button class="btn btn-danger btn-sm" (click)="delete(rol)">Eliminar</button>&nbsp;
        </td>
      </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
</div>

<app-toast [toasts]="messages"></app-toast>
