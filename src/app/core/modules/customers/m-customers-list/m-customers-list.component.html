<div class="table-responsive">
  <table class="table table-striped table-hover table-borderless  align-middle">
    <thead class="table-secondary">
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Apellido M</th>
        <th>Telefono</th>
        <th>E-mail</th>
        <th class="text-center">Vehiculos</th>
        <th width="150 px" class="d-print-none">Opciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let customer of customers" class="table-striped clickable">
        <td (click)="setCurrentCustomer(customer)" scope="row">{{customer.idCliente}}</td>
        <td (click)="setCurrentCustomer(customer)" >{{customer.nombre | titlecase}}</td>
        <td (click)="setCurrentCustomer(customer)">{{customer.apellidoPaterno | titlecase}}
        <td (click)="setCurrentCustomer(customer)">{{customer.apellidoMaterno | titlecase}}</td>
        <td (click)="setCurrentCustomer(customer)">{{customer.telefono | phone}}</td>
        <td (click)="setCurrentCustomer(customer)">{{customer.usuario.username}}</td>
        <td class="text-center" (click)="setCurrentCustomer(customer)" style="cursor: pointer;">{{ customer.vehiculos.length }}</td>
        <td class="d-print-none">
          <!-- <button class="btn btn-success" [routerLink]="['/admin/recepcion/vehiculos-form'+'/' + customer.idCliente]">Ver</button>&nbsp; -->
          <i class="bi bi-pin-angle" [routerLink]="['/admin/recepcion/clientes-view/' + customer.idCliente]"></i>&nbsp;


          <button class="btn btn-outline-danger cancelBtn btn-sm ms-2" *ngIf="customer.vehiculos.length<1"
            (click)="delete(customer.idCliente)">Eliminar</button>&nbsp;

        </td>
      </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>



</div>



<app-toast [toasts]="messages" class="position-realtive"></app-toast>
