<div class="table-responsive">
  <table class="table table-striped table-hover table-borderless  align-middle">
    <thead class="table-dark">
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Telefono</th>
        <th width="300" class="d-print-none">Opciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let customer of customers" class="table-striped" (click)="setCurrentCustomer(customer)" style="cursor: pointer;">
        <td scope="row">{{customer.idCliente}}</td>
        <td>{{customer.nombre | titlecase}}</td>
        <td>{{customer.apellidoPaterno | titlecase}}</td>
        <!-- <td> {{customer.vehiculos.length? customer.vehiculos.length: 0}}</td> -->
        <td>{{customer.telefono | phone}}</td>
        <td class="d-print-none">
          <!-- <button class="btn btn-success" [routerLink]="['/admin/recepcion/vehiculos-form'+'/' + customer.idCliente]">Ver</button>&nbsp; -->
          <!-- <button class="btn btn-warning btn-sm" [routerLink]="['/admin/recepcion/clientes-view/' + customer.idCliente]">Editar</button>&nbsp; -->
          <button class="btn btn-secondary btn-sm"
            [routerLink]="['/admin/recepcion/vehiculos/por-cliente/'+customer.idCliente]">Vehiculos ({{customer.vehiculos.length}})
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
</div>
