<div class="table-responsive">
    <table class="table table-striped table-hover table-borderless  align-middle">
      <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th width="300" class="d-print-none">Opciones</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let departamento of departamentos" class="table-striped">
          <td scope="row">{{departamento.idDepartamento}}</td>
          <td>{{departamento.departamento| titlecase}}</td>
          <!-- <td> {{customer.vehiculos.length? customer.vehiculos.length: 0}}</td> -->
          <td class="d-print-none">
            <!-- <button class="btn btn-success btn-sm" [routerLink]="['/admin/catalogos/departamento/' + departamento.idDepartamento]">Ver</button>&nbsp; -->
            <button class="btn btn-warning btn-sm" [routerLink]="['/admin/catalogos/departamento-form/' + departamento.idDepartamento]">Editar</button>&nbsp;
            <button class="btn btn-danger btn-sm" (click)="delete(departamento)">Eliminar</button>&nbsp;
          </td>
        </tr>
      </tbody>
      <tfoot>
  
      </tfoot>
    </table>
  </div>
  
  <app-toast [toasts]="messages"></app-toast>
