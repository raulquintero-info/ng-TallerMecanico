<div class="table-responsive">
  <table class="table table-striped table-hover table-borderless  align-middle">
    <thead class="table-dark">
      <tr>
        <th>id</th>
        <th>foto</th>
        <th>vehiculo</th>
        <th>modelo</th>
        <th>matricula</th>
        <th class="d-print-none" width="200">Opciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let vehicle of vehicles" class="">
        <td scope="row">{{vehicle.idVehiculo}}</td>
        <td *ngIf="vehicle.imagen"><img [src]="vehicle.imagen" height="50" style="border-radius: 5px;"></td>
        <td *ngIf="!vehicle.imagen"><img src="../../../../../assets/images/cars/no_image.jpg" height="50" style="border-radius: 5px;"></td>
        <td>{{ vehicle.modelo.marca.marca | titlecase}} {{ vehicle.modelo.modelo | titlecase}}</td>
        <td>{{vehicle.anioModelo}}</td>
        <td>{{vehicle.matricula}}</td>
        <td class="d-print-none">
          <button class="btn btn-success btn-sm"[routerLink]="[pathVehicle + '/'+ vehicle.idVehiculo]">Ver</button>&nbsp;
          <button class="btn btn-warning btn-sm" >Editar</button>
        </td>
      </tr>

    </tbody>
    <tfoot>

    </tfoot>
  </table>
</div>
