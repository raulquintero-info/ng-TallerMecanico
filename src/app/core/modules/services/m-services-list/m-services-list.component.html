
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Fecha de Entrada</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let service of services" (click)="verServicio(service.idOrdenServicio)" style="cursor: pointer">
        <td scope="row">{{ service.fechaOrden | date: 'short'}}

        </td>
        <td>{{ service.falla }}</td>
        <td>{{ service.estatusServicio.estatusServicio }}</td>
      </tr>

    </tbody>
  </table>
</div>
