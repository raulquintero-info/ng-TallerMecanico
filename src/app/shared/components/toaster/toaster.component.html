<div class="toast fade show">
  <div class="toast-header">
      <strong class="me-auto"><i class="bi-globe"></i> {{title}}</strong>
      <small>{{timeAgo}}</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
  </div>
  <div class="toast-body">
      {{body}}
  </div>
</div>
