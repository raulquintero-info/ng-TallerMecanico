<div class="container pt-3">
  <div>
    <app-page-title [title]="title" [subTitle]="subTitle" [printerEnabled]="true" [buttons]="buttons"></app-page-title>

  </div>



  <div class="mt-3">
    <div class="settings-title">
      <i class="bi bi-graph-up-arrow"></i> Grafica de ventas diarias del Mes
      <select  class="ps-3 pe-3 ms-3">
        <option >Julio</option>
      </select>
      <select  class="ps-3 pe-3 ms-3">
        <option >2024</option>
      </select>
      <button class="btn btn-warning ms-3">Generar</button>
    </div>

    <div class=" container mt-3 chart">
      <div class="row">
        <div class="col-lg-12">

          <canvas id="chart" class="" style="height:40vh; width:80vw">{{ chart }}</canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="settings-title mt-5"><i class="bi bi-graph-up-arrow"></i> Grafica de ventas por Rubro</div>

        <div><canvas  width="400" style="height:140vh; width:40vw" id="myChart"></canvas></div>
      </div>
      <div class="col-lg-6">
        <div class="settings-title mt-5"><i class="bi bi-graph-up-arrow"></i> Ventas Por dia</div>

      </div>
    </div>
  </div>

</div>
