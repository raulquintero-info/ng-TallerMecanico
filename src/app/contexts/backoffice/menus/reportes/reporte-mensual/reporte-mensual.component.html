<div class="container pt-3">
  <div>
    <app-page-title [title]="title" [subTitle]="subTitle" [printerEnabled]="true" [buttons]="buttons"></app-page-title>

  </div>



  <div class="mt-3">
    <div class="settings-title">
      <i class="bi bi-graph-up-arrow"></i> Grafica de ventas diarias del Mes

      <input class="ps-2 ms-3"  type="month" name="month" id="month" [(ngModel)]="monthSelected" (change)="updateData()">
      <!-- <button class="btn btn-warning ms-3">Generar</button> -->
    </div>

    <div class=" container mt-3 chart">
      <div class="row">
        <div class="col-lg-12">

          <canvas id="chart" class="" style="height:30vh; width:80vw">{{ chart }}</canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <!-- <div class="settings-title mt-5"><i class="bi bi-graph-up-arrow"></i> Grafica de ventas por Rubro</div> -->
        <div class="col-lg-12 d-print-none mt-5">
          <div class="widget bg-verde">
            <div class="widget-title">Total</div>
            <div class="text-end">
              <div class="cantidad-total">{{total | currency}}</div>
              <div>MX &nbsp;</div>
            </div>
          </div>
        </div>
        <!-- <div><canvas  width="400" style="height:140vh; width:40vw" id="myChart"></canvas></div> -->
      </div>
      <div class="col-lg-7">
        <div class="settings-title mt-5"><i class="bi bi-graph-up-arrow"></i> Ventas Por dia</div>
        <div class="table-responsive ">

          <table class="table table-striped">
            <thead class="bg-verde">
              <tr>
                <th scope="col">Mes</th>
                <th>Dia</th>
                <th class="text-center">Ventas</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable" *ngFor="let fecha of dataOfMonth " >
                <td scope="row">{{ meses[fecha.month-1] | titlecase }}</td>
                <td>{{ fecha.day }}</td>
                <td class="text-end">{{fecha.total | currency}}</td>
              </tr>
              <tr>
                <td class="text-end endline" colspan="2"></td>
                <td class="text-end endline">Total <strong class="ms-3">{{total | currency}}</strong></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</div>
