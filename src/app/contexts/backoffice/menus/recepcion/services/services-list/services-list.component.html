<div class="container pt-3 ">

  <app-page-title [title]="title" [subTitle]="subTitle" [printerEnabled]="true" [pdfFile]="pdfFile" [buttons]="buttons"></app-page-title>
  <div>
    <div class="text-end  p-1 pe-2 d-print-none" style="background-color: #cbcbcb;">
      <button class="btn btn-verde btn-sm ms-2"
        [routerLink]="'/admin/recepcion/servicios/todos'">Todos
      </button>
      <!-- <pre>{{estatus |json}}</pre>
      <pre>{{countServices |json}}</pre> -->
      <!-- <pre>{{statusArray |json}}</pre> -->
      <button class="btn btn-warning btn-sm ms-2 position-relative" *ngFor="let status of statusArray"
        [routerLink]="'/admin/recepcion/servicios/' +status.estatusServicio">{{status.estatusServicio | titlecase}}
        <span *ngIf="countServices[status.idEstatusServicio]>0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{countServices[status.idEstatusServicio]}}</span>
      </button>
    </div>
    <div>
      <app-m-services-list [services]="services" [pathService]="pathService"></app-m-services-list>
      <div *ngIf="isLoading; else showMessage" style="width: 100%; text-align: center">
        <div class="loader"></div>
      </div>
    </div>

    <ng-template #showMessage>
      <div *ngIf='false' class="alert alert-danger" role="alert"><strong>Error.- </strong> {{ 'errorMessage' }}</div>
      <div *ngIf="services.length<1" class="p-4 text-center">
        Sin servicios para Mostrar.<br>
      </div>
    </ng-template>
  </div>


  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
    (pageChanged)="onPageChange($event)"></app-pagination>

</div>
