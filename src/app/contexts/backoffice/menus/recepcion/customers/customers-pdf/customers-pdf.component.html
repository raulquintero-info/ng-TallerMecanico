<div class="horizontal-bar-wrap" [class]="loaderStatus">
  <div class="bar1 bar" ></div>

</div>

<div class="main">
  <div class="text-center title">reporte de Clientes</div>

  <div class="row ps-2">
    <div class="col-md-2 ">
      <div class="container bg-beige p-3 left-menu">
        <div class="title text-center">Filtros</div>
        <div class="left-menu-content title">Ordenar por: </div>
        <div class="left-menu-content mt-1 p-2">
          <div id="idasc" (click)="onOrderBy('id','asc')" class="btn-verde-selected disabled">Id ASC</div>
          <div id="iddesc" (click)="onOrderBy('id','desc')" class="btn-beige">Id DESC</div>
          <div id="nombreasc" (click)="onOrderBy('nombre','asc')" class="btn-beige">Nombre ASC</div>
          <div id="nombredesc" (click)="onOrderBy('nombre','desc')" class="btn-beige">Nombre DESC</div>
        </div>

          <!-- <div class="left-menu-content title mt-3">Campos </div>
          <div class="left-menu-content mt-1 p-2">
            <div>Telefono</div>
            <div>Email</div>
            <div>Domicilio</div>
          </div> -->

          <div class="text-center">

            <button (click)="onGeneratePdf()" class="btn btn-guinda mt-3">Generar PDF</button>
          </div>
      </div>
    </div>
    <div class="col-md-8">

      <ngx-extended-pdf-viewer class="pdf" [src]="urlPdf" width=100% [height]="'auto'"
        [textLayer]="true" [showHandToolButton]="true" [zoom]="65" backgroundColor="#205b4f"
        (pdfLoadingFailed)="showError()"
        (pdfLoaded)="ocultarLoader()"></ngx-extended-pdf-viewer>

    </div>


  </div>
