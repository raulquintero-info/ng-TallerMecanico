<div class="main">
  <div class="text-center title">reporte de Clientes</div>

  <div class="row ps-2">
    <div class="col-md-2 ">
      <div class="container bg-beige p-3 left-menu">
        <div class="title text-center">Filtros</div>
        <div class="left-menu-content title">Ordenar por: </div>
        <div class="left-menu-content mt-1 p-2">
          <div class="btn-green-selected disabled">Id ASC</div>
          <div class="btn-beige">Id DESC</div>
          <div class="btn-beige">Apellido P. ASC</div>
          <div class="btn-beige">Apellido P. DESC</div>
        </div>

          <div class="left-menu-content title mt-3">Campos </div>
          <div class="left-menu-content mt-1 p-2">
            <div>Telefono</div>
            <div>Email</div>
            <div>Domicilio</div>
          </div>

          <div class="text-center">

            <button class="btn btn-guinda mt-3">Generar PDF</button>
          </div>
      </div>
    </div>
    <div class="col-md-8">

      <ngx-extended-pdf-viewer class="pdf" [src]="'http://localhost:8080/api/clientes/pdf'" width=100% [height]="'auto'"
        [textLayer]="true" [showHandToolButton]="true" [zoom]="65" backgroundColor="#205b4f"></ngx-extended-pdf-viewer>

    </div>


  </div>
