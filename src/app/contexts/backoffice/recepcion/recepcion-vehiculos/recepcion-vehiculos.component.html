
  <div class="container-fluid page-title ps-3 pt-3">
    <h5> <i class="bi bi-car-front-fill"></i> Vehiculos</h5>
  </div>
  <div class="container pt-5">


    <div class="table-responsive">
      <table
        class="table table-striped table-hover table-borderless  align-middle"
      >
        <thead class="table-dark">
          <tr>
            <td colspan="10" class="pe-5" style="text-align: right; background-color:white">
              <button class="btn btn-primary">+ Agregar</button>
            </td>
          </tr>
          <tr>
            <th>id</th>
            <th>vehiculo</th>
            <th>modelo</th>
            <th>matricula</th>
            <th width="200">Opciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let vehicle of vehiculos"
            class=""
          >
            <td scope="row">{{vehicle.idVehiculo}}</td>
            <td>{{ vehicle.modelo.marca.marca | titlecase}} {{ vehicle.modelo.modelo | titlecase}}</td>
            <td>{{vehicle.anioModelo}}</td>
            <td>{{vehicle.matricula}}</td>
            <td>
              <button class="btn btn-success" (click)="ver(vehicle.idVehiculo)">Ver</button>&nbsp;
              <button class="btn btn-warning">Editar</button>
            </td>
          </tr>

        </tbody>
        <tfoot>

        </tfoot>
      </table>
      </div>



  </div>
