

<div class="container pt-3 ">
  <app-page-title [title]="title" [subTitle]="subTitle" [printerEnabled]="true" [buttons]="buttons"></app-page-title>
    <div class="text-end bg-dark p-1 pe-2">
      <button class="btn btn-secondary btn-sm ms-2" *ngFor="let status of estatus" (click)="getByStatus(status.estatusServicio)">{{status.estatusServicio | titlecase}}</button>
    </div>

    <app-m-services-list [services]="services" [pathService]="pathService"></app-m-services-list>

    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>

</div>
