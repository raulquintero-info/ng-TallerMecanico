

<div class="container pt-3 ">
  <app-page-title [title]="title" [subTitle]="subTitle" [printerEnabled]="true" [buttons]="buttons"></app-page-title>
    <div class="text-end bg-dark p-1 pe-2">
      <button class="btn btn-secondary btn-sm ms-2" (click)="getByStatus('t. nuevo')">Nuevos</button>
      <button class="btn btn-secondary btn-sm ms-2" (click)="getByStatus('t. autorizado')">Autorizados</button>
      <button class="btn btn-warning btn-sm ms-2" (click)="getByStatus('t.autorizado')">En Progreso</button>
      <button class="btn btn-success btn-sm ms-2" (click)="getByStatus('t. en progreso')">Terminados</button>
      <!-- <button class="btn btn-primary" [routerLink]="['/admin/recepcion/servicios-form/0']">+ Agregar</button> -->
    </div>
    <app-m-services-list [services]="services" [pathService]="pathService"></app-m-services-list>


    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>

</div>
