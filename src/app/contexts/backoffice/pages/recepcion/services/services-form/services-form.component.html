<div *ngIf="vehicle.idVehiculo" class="container ps-5 pt-5">


  <div class="" style="background-color: #0078d4; width: 100%">
    <div class="d-flex bd-highlight">
      <div class="ps-2 pt-2 flex-grow-1 bd-highlight text-light" style="background-color: #174f46;">
        <h4>&nbsp;Servicio Nuevo </h4>
      </div>
      <div class="p-1 ps-2 bd-highlight bg-verde text-light d-print-none">
        <!-- todo: revisar opciones  -->
        <!-- <button class="btn btn-outline-light btn-sm" (click)="print()"><i class="bi bi-printer"></i> Imprimir</button>&nbsp;
        <button class="btn btn-outline-light btn-sm" [routerLink]="'/admin/recepcion/vehiculos-form/'+ vehicle.idVehiculo">
          <i class="bi bi-pencil-square"></i> Editar </button>
          <button class="btn ms-1 btn-outline-light btn-sm" [routerLink]="'/admin/recepcion/servicios-form/0/'+ vehicle.idVehiculo">
            <i class="bi bi-plus-circle"></i> Servicio Nuevo </button> -->
      </div>
    </div>

    <div class=" ps-3 layered-image-right" style=" background-color: #0078d4; padding:8px">
      <app-vehicle-header [vehicle]="vehicle" [pathEdit]="pathEdit"></app-vehicle-header>
    </div>
  </div>
  <div>
    <div class="bg-verde text-light p-2">
      <strong>{{ vehicle.cliente.nombre + ' ' + vehicle.cliente.apellidoPaterno | titlecase}}, Tel: {{vehicle.cliente.telefono}}</strong>
    </div>

    <form class="mt-3 p-2 ">
      <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="titulo" class="form-control" [(ngModel)]="service.falla" id="titulo" name="titulo">
      </div>
      <div class="mb-3">
        <label for="comentarios">Comentarios</label>
        <textarea class="form-control" [(ngModel)]="service.comentarios" id="comentarios" name="comentarios"
          rows="5"></textarea>
      </div>
      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <input type="observaciones" class="form-control" [(ngModel)]="service.observaciones" id="titulo"
          name="observaciones">
      </div>
      <div>
        <button *ngIf="!isSaved" class="btn btn-primary btn-sm" (click)="save()">Grabar</button>
        <button *ngIf="isSaved" class="btn btn-success btn-sm" 
          [routerLink]="'/admin/recepcion/servicios-view/' + service.idOrdenServicio">Continuar</button>
      </div>
    </form>


  </div>


</div>
