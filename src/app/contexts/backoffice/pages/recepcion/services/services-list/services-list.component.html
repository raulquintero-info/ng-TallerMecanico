<div class="container pt-3 ">
  <app-page-title [title]="title" [subTitle]="subTitle" [printerEnabled]="true" [buttons]="buttons"></app-page-title>
  <div>
    <div class="text-end bg-dark p-1 pe-2 d-print-none">
      <button class="btn btn-warning btn-sm ms-2" (click)="getByStatus('r. nuevo')">Nuevos</button>
      <button class="btn btn-warning btn-sm ms-2" (click)="getByStatus('r. llamar')">LLamar</button>
      <button class="btn btn-warning btn-sm ms-2" (click)="getByStatus('r. para entregar')">Para Entregar</button>
      <button class="btn btn-warning btn-sm ms-2" (click)="getByStatus('r. mas de 1 mes')">Mas de 1 Mes</button>
      <!-- <button class="btn btn-primary btn-sm " [routerLink]="['/admin/recepcion/servicios-form/0']">+ Agregar</button> -->
    </div>
    <ng-template [ngIf]="services.length>0">
      <app-m-services-list  [services]="services" [pathService]="pathService"></app-m-services-list>
    </ng-template>


  </div>

  <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>

</div>
