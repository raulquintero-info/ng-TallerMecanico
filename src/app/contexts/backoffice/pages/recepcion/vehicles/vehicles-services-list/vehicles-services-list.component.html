<div class="container page-title ps-3 pt-3">
  <h5>Historial de Servicios</h5>
</div>
<div *ngIf="vehicle.idVehiculo" class="container ps-5 pt-5">


  <div style="background-color: #0078d4; width: 100%">
    <div class="p-2 text-light" style="background-color: #16232c;">
      <h4>&nbsp;VIN: {{vehicle.vin | uppercase}} </h4>
    </div>
    <div style="max-width:700px; background-color: #0078d4; padding:8px">

      <app-vehicle-card [vehicle]="vehicle" [pathEdit]="pathEdit"></app-vehicle-card>
    </div>
  </div>
  <div>
    <app-vehicle-services [services]="ordenesDeServicio" [pathVehicle]="pathVehicle">
    </app-vehicle-services>
  </div>


</div>

<div *ngIf="vehicle.idVehiculo>0" class="container ps-5 pt-5">


</div>
