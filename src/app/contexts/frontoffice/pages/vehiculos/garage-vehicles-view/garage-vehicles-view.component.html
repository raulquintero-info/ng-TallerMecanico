<div class="container  pt-5">

  <div class="row">
    <div class="col-md-8">

      <table style="width: 100%">
        <tr>
          <td class=" pt-2  ps-2" style="background-color: black; color:white">
            <h3><i class="bi bi-arrow-left-circle" (click)="regresar()"></i> {{ vehicle.modelo.marca.marca | titlecase}}
              {{ vehicle.modelo.modelo | titlecase}} {{ vehicle.anioModelo}}</h3>
          </td>
          <td class="pt-1 pb-1 " style="text-align: right; background-color: black; color:white; margin: 8px">
            <button class="btn btn-warning btn-sm me-2" [routerLink]="'/mi-garage'"><i class="bi bi-car-front"
                data-bs-placement="bottom" title="Cambiar Auto"></i> Cambiar Auto</button>
            <!-- <button class="btn btn-warning btn-sm me-2" (click)="navigate('/servicios')"><i class="bi bi-list-ul" data-bs-placement="top" title="Ver Servicios"></i></button> -->
          </td>
        </tr>
      </table>






      <div class=" layered-image-right ps-3 pe-2" style=" background-color: #0078d4;">

        <app-vehicle-header [vehicle]="vehicle"></app-vehicle-header>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">

      <div class="bg-dark text-light p-2">

        <h4>Historial de servicios</h4>
      </div>
      <app-vehicle-services [vehicle]="vehicle" [pathVehicle]="pathVehicle">
      </app-vehicle-services>
    </div>
  </div>


</div>
